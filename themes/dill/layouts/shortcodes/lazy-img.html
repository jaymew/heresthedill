{{ $image := .Page.Resources.GetMatch (printf "*%s*" (.Get "src")) }}
{{ $placeholder := $image.Resize "48x q20" }}
{{ $small := $image.Resize "300x" }}

<figure {{ with .Get "class" }}class='{{.}}'{{ end }} style="max-width:{{ $image.Width }}px;">
  <img
    class="lazy no-js"
    {{ with .Get "width" }}
      {{ if le "width" "300" }}
        width='{{.}}'
        src="{{ $placeholder.Permalink }}"
        data-src="{{ $small.Permalink }}"
      {{ else }}
        width="100%"
        src="{{ $placeholder.Permalink }}"
        data-src="{{ $image.Permalink }}"
      {{ end }}
      {{ else }}
      width="100%"
      src="{{ $placeholder.Permalink }}"
      data-src="{{ $image.Permalink }}"
    {{ end }}
    {{ with .Get "alt" }}alt='{{.}}'{{ else }}alt=""{{ end }}
    {{ with .Get "height" }}height='{{.}}'{{ end }}>
    <noscript>
      <img
        {{ with .Get "width" }}
          {{ if le "width" "300" }}
            width='{{.}}'
            src="{{ $small.Permalink }}"
          {{ else }}
            width="100%"
            src="{{ $image.Permalink }}"
          {{ end }}
          {{ else }}
          width="100%"
          src="{{ $image.Permalink }}"
        {{ end }}
        {{ with .Get "alt" }}alt='{{.}}'{{ else }}alt=""{{ end }}
        {{ with .Get "height" }}height='{{.}}'{{ end }}>
    </noscript>
  {{ with .Get "caption" }}
  <figcaption>
    <p>{{.}}</p>
  </figcaption>
  {{ end }}
</figure>
