<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	{{ partial "head.html" . }}
	<body>
	<header>
		<div class="banner">
			<div class="logo">
			<a href="/posts"><img src="/img/logo2.png" alt="Here's the Dill Logo"></a>
			</div>
		</div>
		<nav class="navigation">
				<ul class="menu">
					{{ range .Site.Menus.main }}
						<li><a href="{{ .URL | relURL }}">{{ .Name }}{{ .Pre }}</a></li>
					{{ end }}
					{{ range .Site.Menus.social }}
						<li><a href="{{ .URL | safeURL }}" target="_blank">{{ .Pre }}</a></li>
					{{ end }}
				</ul>
			</nav>
	</header>
	<div class="container">
