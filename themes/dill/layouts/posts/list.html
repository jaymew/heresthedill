{{ partial "header.html" . }}

{{ partial "sidebar.html" . }}
<main>
{{ .Content }}
  {{ range (where .Data.Pages "Section" "!=" "") }}
  <article>
		<h2>{{ .Title }}</h2>
		<div class="meta-box">
			{{ .Params.Author }}
    	<br/><span class="date">{{ .Date.Format "2006/01/02" }}</span>
			<br/><a href="{{ .URL }}">Permalink</a>
		</div>
		{{ .Content }}
  </article>
  {{ end }}
</main>

{{ partial "footer.html" . }}
